<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/style.css" type="text/css" />

    <!-- Font link
    <link rel="stylesheet" href="assets/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="assets/stylesheet 2.css" type="text/css" charset="utf-8" /> -->

</head>

<body style="background-color:' #0000ff;'">

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Information</h1>
            <h3 class="text-center">Boyce Railway Station</h3>
            <h4 class="text-center">Choo-Choo-Choo</h4>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- Current Trains -->
                <div class="card mb-4">
                    <div class="card-header" id="sched">
                        Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col" class="info">Train Name</th>
                                    <th scope="col" class="info">Destination</th>
                                    <th scope="col" class="info">Frequency (Min)</th>
                                    <th scope="col" class="info">Next Arrival</th>
                                    <th scope="col" class="info">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Make Your Request -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        ADD TRAIN
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">TRAIN NAME</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-name">DESTINATION</label>
                                <input class="form-control" id="destination-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">FIRST TRAIN TIME (HH:MM - MILITARY TIME)</label>
                                <input class="form-control" id="first-train-time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-time">FREQUENCY (MIN)</label>
                                <input class="form-control" id="frequency-time" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="logic.js"></script>

</body>

</html>
